<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="card">
      <h3>User Registration Page</h3><hr><br>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Name</label><br>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid':fun.name.touched && fun.name.errors}" placeholder="Your Name">
          <div *ngIf="fun.name.touched && fun.name.errors" class="invalid-feedback">
            <div *ngIf="fun.name.errors.required" id="Error">Name cannot be empty</div>
            <div *ngIf="fun.name.errors.minlength" id="Error">Name should have atleast 8 characters</div>
          </div>
        </div><br>

        <label>Gender</label><br>
        <input type="radio" value="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="female" name="gender">
        <label for="female">Female</label><br><br>

        <label>Country (origin)</label><br>
        <select>
          <option name="ind">India</option>
          <option name="usa">U.S.A</option>
          <option name="lon">London</option>
          <option name="den">Denmark</option>
          <option name="ukr">Ukraine</option>
          <option name="can">Canada</option>
        </select><br><br>

        <div class="form-group">
          <label>City of Origin</label><br>
          <input type="text" formControlName="city" class="form-control" [ngClass]="{'is-invalid':fun.city.touched && fun.city.errors}" placeholder="Your City name">
          <div *ngIf="fun.city.touched && fun.city.errors" class="invalid-feedback">
            <div *ngIf="fun.city.errors.required" id="Error">City name is required</div>
          </div>
        </div><br>

        <div class="form-group">
          <label>Age</label><br>
          <input type="number" formControlName="age" class="form-control" [ngClass]="{'is-invalid':fun.age.touched && fun.age.errors}" placeholder="Your Age">
          <div *ngIf="fun.age.touched && fun.age.errors" class="invalid-feedback">
            <div *ngIf="fun.age.errors.required" id="Error">Age is required</div>
          </div>
        </div><br>
        <button type="submit" onclick="onSubmit()">Register</button>
      </form>
    </div>
  </body>
</html>
